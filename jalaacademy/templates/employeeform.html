    <form class="container" action="" id="frmEmployee" method="post">
        {% csrf_token %}
        <h2>Create Employee</h2>
        <div class="box-body pt_10 pb-0">
            <div class="col-xs-12">
                <div class="row my-3">
                    <div class="col-md-4 form-group">
                        <label class="required-label" for="FirstName">First Name</label>
                        <input class="form-control" data-val="true"
                            data-val-maxlength="First name should be less than 20 charcters."
                            data-val-maxlength-max="20" data-val-required="Please enter first name." id="fname"
                            maxlength="20" name="fname" placeholder="First Name" type="text" value="" required />
                        <span class="field-validation-valid text-danger" data-valmsg-for="FirstName"
                            data-valmsg-replace="true"></span>
                    </div>
                    <div class="col-md-4 form-group">
                        <label class="required-label" for="LastName">Last Name</label>
                        <input class="form-control" data-val="true"
                            data-val-maxlength="Last name should be less than 20 charcters." data-val-maxlength-max="20"
                            data-val-required="Please enter last name." id="lname" maxlength="20" name="lname"
                            placeholder="Last Name" type="text" value="" required />
                        <span class="field-validation-valid text-danger" data-valmsg-for="LastName"
                            data-valmsg-replace="true"></span>
                    </div>
                    <div class="col-md-4 form-group">
                        <label class="required-label" for="EmailId">Email</label>
                        <input class="form-control" data-val="true" data-val-regex="Please enter valid email address"
                            data-val-regex-pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                            data-val-required="Please enter email." id="email" name="email" placeholder="Email Id"
                            type="text" value="" required />
                        <span class="field-validation-valid text-danger" data-valmsg-for="EmailId"
                            data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-4 form-group">
                        <label class="required-label" for="MobileNo">Mobile Number</label>
                        <input class="form-control" data-val="true" data-val-length="Mobile No must be 10 digits."
                            data-val-length-max="10" data-val-length-min="10"
                            data-val-required="Please enter mobile number." id="mobile" maxlength="10" name="mobile"
                            onkeydown="onlyDigits(event)" placeholder="Mobile No" type="text" value="" required />
                        <span class="field-validation-valid text-danger" data-valmsg-for="MobileNo"
                            data-valmsg-replace="true"></span>
                    </div>
                    <div class="col-md-4 form-group mt_25 d-flex" style="margin-top: 2vw;">
                        <p>Gender : </p>
                        <div style="margin-left: 0.3vw;" class="form-check">
                            <input class="form-check-input" type="radio" name="male" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div style="margin-left: 0.3vw;" class="form-check">
                            <input class="form-check-input" type="radio" name="female" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-12 form-group">
                            <label for="Address">Address</label>
                            <textarea class="form-control" cols="20" id="Address" name="address" placeholder="Address"
                                rows="3" required>
</textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="CountryId">Country</label>
                            <select class="form-control" data-val="true"
                                data-val-number="The field Country must be a number." id="CountryId" name="country" required>
                                <option value="">--Select Country--</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="Canada">Canada</option>
                                <option value="China">China</option>
                                <option value="France">France</option>
                                <option value="India">India</option>
                                <option value="Japan">Japan</option>
                                <option value="Nepal">Nepal</option>
                                <option value="SriLanka">SriLanka</option>
                                <option value="UK">UK</option>
                                <option value="USA">USA</option>
                            </select>
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="CityId">City</label>
                            <input class="form-control" data-val="true"
                            data-val-maxlength="First name should be less than 20 charcters."
                            data-val-maxlength-max="20" data-val-required="Please enter city." id="city"
                            maxlength="20" name="city" placeholder="City Name" type="text" value="" required/>
                        <span class="field-validation-valid text-danger" data-valmsg-for="FirstName"
                            data-valmsg-replace="true"></span>
                            </select>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-12 form-group m-t-lg">
                            <h4>Skills</h4>
                            <hr />
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="col-sm-3"><input type="checkbox" id="chkSkill_5" name="aws"
                                    class="chkSkill m-r-sm" value="AWS" />&nbsp;AWS</div>
                            <div class="col-sm-3"><input type="checkbox" id="chkSkill_3" name="devops"
                                    class="chkSkill m-r-sm" value="Devops" />&nbsp;DevOps</div>
                            <div class="col-sm-3"><input type="checkbox" id="chkSkill_2" name="fullstack"
                                    class="chkSkill m-r-sm" value="Full Stack Developer" />&nbsp;Full Stack Developer</div>
                            <div class="col-sm-3"><input type="checkbox" id="chkSkill_4" name="middleware"
                                    class="chkSkill m-r-sm" value="Middleware" />&nbsp;Middleware</div>
                            <div class="col-sm-3"><input type="checkbox" id="chkSkill_1" name="qa"
                                    class="chkSkill m-r-sm" value="QA-Automation" />&nbsp;QA-Automation</div>
                            <div class="col-sm-3"><input type="checkbox" id="chkSkill_6" name="web"
                                    class="chkSkill m-r-sm" value="WebServices" />&nbsp;WebServices</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="box-footer text-right">
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="/" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </form>
