{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Login - JalaAcademy</title>
</head>

<body style="background-color: #d2d6de;">
    <div class="container" style="margin: auto;">
        <h2 class="text-center" style="margin-top: 5vw;"><a><b>JALA Academy</b></a></h2>
        <h2 class="text-center" style="margin-top: 1vw;">Login Credentials</h2>
        <p class="text-center" style="margin-top: 0.5vw;margin-bottom: 0;">Email : training@jalaacademy.com</p>
        <p class="text-center" style="margin-top: 0vw;">Password : jobprogram</p>
        <p class="text-center" style="background-color: yellow; margin: auto; width: 35%;margin-bottom: 1vw;">Learn
            Everything on Real-Time Scenarios</p>
        <form method="POST" action="login/" class="login" style="width: 35%; margin: auto; background-color: white;">
            {% csrf_token %}
            <p class="text-center" style="padding-top: 1vw;">Sign in</p>
            <div class="mb-6" style="padding: 10px; display: flex;">
                <input style="border: none;" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" name="username""" placeholder="Email or Username">
                <img style="margin-right: 1vw;margin-top: 0.3vw;" width="24px" height="24px" 
                src={% static '/images/email_logo.jpg' %} alt="email">
            </div>
            <div class="mb-3" style="padding: 10px;padding-bottom: 0.5vw; display: flex;">
                <input style="border: none;" name="password" type="password" class="form-control"
                    id="exampleInputPassword1" placeholder="Password">
                <img style="margin-right: 1vw; margin-top: 0.3vw;" width="24px" height="24px" src={%
                    static '/images/lock-icon-11.png' %} alt="email">
            </div>
            <div class="form-check">
                <input style="margin-left: 0vw;" class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                    checked>
                <label style="margin-left: 0.2vw;" class="form-check-label" for="flexCheckChecked">
                    Remember Me
                </label>
            </div>
            <button style="margin-left: 1.5vw; margin-top: 1vw; margin-bottom: 1vw;" type="submit"
                class="btn btn-primary">Submit</button>
            <div>
                {% for message in messages %}
                <p class="text-center" style="color: red;padding-bottom: 1vw;"> {{message}} </p>
                {% endfor %}
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
